{% extends "base.html" %} {% block page_styles %}
<style></style>
{% endblock %} {% block content %}
<div
  class="d-flex align-items-left align-items-md-center flex-column flex-md-row pt-2 pb-4"
>
  <div>
    <h3 class="fw-bold mb-3">Add User</h3>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <!-- Modal -->
        <div class="" id="createCompanyModal">
          <div class="" role="document">
            <div class="modal-content">
              <form id="createUserForm" method="POST" action="">
                {% csrf_token %}
                <div class="row">
                  <!-- Company Name -->
                  <div class="col-md-6">
                    <div class="form-group form-group-default">
                      <label>First Name</label>
                      <input
                        id="firstName"
                        type="text"
                        name="firstname"
                        class="form-control"
                        placeholder="Enter first name"
                        required
                      />
                    </div>
                  </div>

                  <!-- Last Name -->
                  <div class="col-md-6">
                    <div class="form-group form-group-default">
                      <label>Last Name</label>
                      <input
                        id="lastName"
                        type="text"
                        name="lastname"
                        class="form-control"
                        placeholder="Enter last name"
                        required
                      />
                    </div>
                  </div>

                  <!-- Email -->
                  <div class="col-md-6 pe-0">
                    <div class="form-group form-group-default">
                      <label>Email</label>
                      <input
                        id="email"
                        type="text"
                        name="email"
                        class="form-control"
                        placeholder="Enter email"
                        required
                      />
                    </div>
                  </div>

                  <!-- Phone -->
                  <div class="col-md-6">
                    <div class="form-group form-group-default">
                      <label>Phone</label>
                      <input
                        id="phone"
                        type="text"
                        name="phone"
                        class="form-control"
                        placeholder="Enter phone number"
                        required
                      />
                    </div>
                  </div>

                  <!-- User Roles -->
                  <div class="col-sm-12">
                    <div class="form-group form-group-default">
                      <label class="mb-2 fw-semibold"
                        >Roles (Select multiple)</label
                      >

                      <div class="row g-2">
                        {% for role in roles %}
                        <div class="col-md-6">
                          <label class="role-item d-flex align-items-center">
                            <input
                              type="checkbox"
                              name="roles"
                              value="{{ role.code }}"
                              class="role-checkbox-input"
                            />
                            <span class="role-label mx-1">{{ role.name }}</span>
                          </label>
                        </div>
                        {% endfor %}
                      </div>
                    </div>
                  </div>

                  <!-- User Status -->
                  <div class="col-md-12">
                    <div
                      class="form-group form-group-default d-flex align-items-center justify-content-between"
                    >
                      <label class="fw-semibold mb-0">User Status</label>

                      <div class="form-check d-flex form-switch">
                        <label
                          class="form-check-label mx-2 mt-1"
                          for="isActive"
                          id="isActiveLabel"
                          >Active</label
                        >
                        <input
                          class="form-check-input mb-2"
                          type="checkbox"
                          id="isActive"
                          name="is_active"
                          checked
                          onchange="document.getElementById('isActiveLabel').innerText = this.checked ? 'Active' : 'Inactive'"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </form>

              <div class="modal-footer border-0">
                <button
                  type="submit"
                  form="createCompanyForm"
                  class="btn btn-primary"
                >
                  Add
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %} {% block page_scripts %} {% endblock %}
